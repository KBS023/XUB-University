<style>
body
{
background-color: whitesmoke;
}
.grid 
{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  grid-gap: 15px;
}

.flip-card 
{
  background-image: url('bgimg1.jpg');
  background-attachment: fixed;
  width: 300px;
  height: 200px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
  margin-left: 40px;
}

.flip-card-inner 
{

  background-image: url('bgimg1.jpg');
  background-attachment: fixed;
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner 
{
  transform: rotateY(180deg);
  cursor: pointer;
}

.flip-card-front, .flip-card-back 
{
  position: absolute;
  width: 330px;
  height: 200px;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front 
{
  background-color: #bbb;
  color: black;
}

.flip-card-back 
{
  background-color: maroon;
  color: white;
  transform: rotateY(180deg);
}
.d1 {background-color: maroon;}
.d1 a 
{
  text-decoration: none;
  color: white;
  font-size: 20px;
  padding: 15px;
  display:inline-block;
}
ul 
{
  display: inline;
  margin-right: 0;
  padding: 0;
}
ul li {display: inline-block; transition: height 5s;}
ul li:hover {background: black;}
ul li:hover ul {display: block;}
ul li ul 
{
  position: absolute;
  width: 30%;
  display: none;
}
ul li ul li 
{ 
  background: black; 
  display: block;
  color: black; 
}
ul li ul li a {display:block !important;} 
ul li ul li:hover {background-color: maroon; transition: 0.1s ease-in-out;}

</style>
</head>
